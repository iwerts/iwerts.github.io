<html>

<head>
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
</head>

<body>

    <div id="myDiagramDiv" style="border: solid 1px blue; width:400px; height:150px"></div>
    <script>
        var $ = go.GraphObject.make;
        var diagram = $(go.Diagram, "myDiagramDiv",
            {
                "InitialLayoutCompleted": loadDiagramProperties,
                "toolManager.mouseWheelBehavior": go.ToolManager.WheelZoom,
                "clickCreatingTool.archetypeNodeData": { text: "new node" }
            }
        );
        function loadDiagramProperties(e) {

        }

        var violetbrush = $(go.Brush, "Linear", { 0.0: "Violet", 1.0: "Lavender" });

        diagram.contentAlignment = go.Spot.Center;

        diagram.add(
            $(go.Node, "Auto",
                $(go.Shape, "RoundedRectangle",
                    { fill: violetbrush }
                ),
                $(go.TextBlock, "Hello!",
                    { margin: 5 }
                )
            )
        );
        diagram.add(
            $(go.Node, "Auto",
                $(go.Shape, "Ellipse",
                    { fill: violetbrush }
                ),
                $(go.TextBlock, "Goodbye!",
                    { margin: 5 }
                )
            )
        );

        diagram.add(
            $(go.Part, "Vertical",
                $(go.TextBlock, {
                    text: "a Text Block"
                }),
                $(go.TextBlock, {
                    text: "a Text Block", stroke: "red"
                }),
                $(go.TextBlock, {
                    text: "a Text Block", background: "lightblue"
                }),
                $(go.TextBlock, {
                    text: "a Text Block", font: "bold 14pt serif"
                })
            )
        );

        diagram.add(
            $(go.Part, "Vertical",
                $(go.TextBlock, {
                    text: "a Text Block", background: "lightgreen", margin: 2
                }),
                $(go.TextBlock, {
                    text: "a Text Block", background: "lightgreen", margin: 2, width: 100, height: 33
                }),
                $(go.TextBlock, {
                    text: "a Text Block", background: "lightgreen", margin: 2, width: 60, height: 33
                }),
                $(go.TextBlock, {
                    text: "a Text Block", background: "lightgreen", margin: 2, width: 50, height: 22
                }),
                $(go.TextBlock, {
                    text: "a Text Block", background: "lightgreen", margin: 2, width: 40, height: 9
                })
            )
        );

        diagram.add(
            $(go.Part, "Vertical",
                $(go.TextBlock, {
                    text: "a Text Block that takes 4 lines", 
                    font: '14pt sans-serif', 
                    background: "lightblue", 
                    overflow: go.TextBlock.OverflowClip, 
                    margin: 2, 
                    width: 90
                }),
                $(go.TextBlock, {
                    text: "a Text Block that takes 4 lines", 
                    font: '14pt sans-serif', 
                    background: "lightblue", 
                    overflow: go.TextBlock.OverflowClip,
                    maxLines: 2,
                    margin: 2, 
                    width: 90
                }),
                $(go.TextBlock, {
                    text: "a Text Block that takes 4 lines", 
                    font: '14pt sans-serif', 
                    background: "lightblue", 
                    overflow: go.TextBlock.OverflowEllipsis, 
                    maxLines: 2,
                    margin: 2, 
                    width: 90
                }),

            )
        );

    </script>
</body>

</html>
