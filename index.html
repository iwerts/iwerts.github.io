<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        quickBuilds = $.getJSON('./xwsquickbuilds.json');
        
        quickBuilds.filter(function(i, n){
            return n.expansion ==='galactic-republic';
        });

        for (var i = 0; i < quickBuilds.length; i++){    
            $('#sel').append('<option value="' + quickBuilds[i].expansion + '">' + quickBuilds[i].expansion + '</option>');
        }

    </script>
</head>

<body>
    <select id="sel">
        
    </select>
</body>
</html>
