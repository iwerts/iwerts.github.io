<html>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./xwing-miniatures-font/dist/xwing-miniatures.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>      
        var iconsMap;
        var oReq = new XMLHttpRequest();
        oReq.onload = reqListener;
        oReq.open('GET', './xwing-miniatures-font/src/json/icons-map.json', true);
        oReq.send();
        
        function reqListener(e){
            iconsMap = JSON.parse(this.responseText);
        }
        
        $.getJSON('./xwing-data2/data/manifest.json', function(manifest){
            $.getJSON('./xwing-data2/'+manifest.factions[0], function(factions){
                $.each(factions, function(index, val){
                    $("#faction").append('<option value="'+val.xws+'">'+val.name+'</option>');
                }); 
            });
        });


    </script>
    
</head>



<body>
    <form>
    <select id="faction">
        <option selected>Select Faction</option>
    </select>
    <select id="ship" disabled>
        <option selected>Select Ship</option>
    </select>
    <select id="pilot" disabled>
        <option selected>Select Pilot</option>
    </select>
    </form>
    <div class="w3-card-4" style="max-width: 500px; max-height: 700px;">
        <div class="w3-display-container">
            <img src="https://via.placeholder.com/700x350.png" alt="pilot image" style="width:100%;" id="card_image" class="card_field">
            <div class="w3-xlarge w3-display-bottomleft w3-light-grey w3-opacity-min"><span id="pilot_name" class="card_field"></span>
            <br>
                <span id="pilot_title" class="w3-medium card_field" style="font-style: italic;"></span>
            </div>
            <div class="w3-xlarge w3-display-topleft w3-padding w3-light-grey w3-opacity-min">
                <span id="pilot_initiative" class="card_field"></span>
            </div>
            <div class="w3-xlarge w3-display-bottomright w3-padding w3-light-grey w3-opacity-min">
                <i id="pilot_faction" class="card_field xwing-miniatures-font" style="font-size: 48px;"></i>
            </div>
        </div>
        <div class="w3-container">
            <div id="ship_ability" class="w3-panel w3-light-grey">
                <p id="ship_name" class="w3-center card_field"></p><br>
                <p id="ship_ability_name" class="card_field" style="font-weight: bold;"></p><br>
                <p id="ship_ability_text" class="card_field"></p>
            </div>
            <div id="pilot_ability" class="card_field"></div>
            <i id="flavor_text" class="card_field"></i>
            <hr>
            <i class="xwing-miniatures-font xwing-miniatures-font-agility"></i>
            <hr>
            
        </div>
    </div>
   
    <script>
        var current_faction = '';
        var current_ship = '';
        var current_pilot = '';
        
        $('#faction').change(function(){
            $('#ship_name').text('');
            $('#pilot_name').text('');
            $('#pilot_title').text('');
            
            $.getJSON('./xwing-data2/data/manifest.json', function(manifest){
                
                for (var i = 0; i < manifest.pilots.length; i++){
                    if ($("#faction option:selected").val() === manifest.pilots[i].faction){
                        current_faction = manifest.pilots[i];
                        for (var j = 0; j < manifest.pilots[i].ships.length; j++){
                            
                            $("#ship").empty();
                            $("#ship").removeAttr("disabled");
                            $('#pilot').empty();               
                            $('#pilot').prop("disabled", true);
                            $('#ship').append('<option selected>Select Ship</option>');
                            $('#pilot').append('<option selected>Select Pilot</option>');
                            $.getJSON('./xwing-data2/'+manifest.pilots[i].ships[j], function(ship){
                                    $("#ship").append('<option value="'+ship.xws+'">'+ship.name+'</option>');
                                });
                        }
                    }
                }
            });
        });
        $('#ship').change(function(){
            
            $('#ship_name').text('');
            $('#pilot_name').text('');
            $('#pilot_title').text('');
              $.getJSON('./xwing-data2/data/manifest.json', function(manifest){
             for (var i = 0; i < manifest.pilots.length; i++){
                    if ($("#faction option:selected").val() === manifest.pilots[i].faction){
                        for (var j = 0; j < manifest.pilots[i].ships.length; j++){
                            
                            $("#pilot").empty();
                            
                            $("#pilot").removeAttr("disabled");
                            $.getJSON('./xwing-data2/'+manifest.pilots[i].ships[j], function(ship){
                                if (ship.xws === $('#ship option:selected').val()){
                                    current_ship = ship;
                                    $('#pilot').append('<option selected>Select Pilot</option>');
                                    for (var k = 0; k < ship.pilots.length; k++){
                                    $("#pilot").append('<option value="'+ship.pilots[k].xws+'">'+ship.pilots[k].name+'</option>');
                                }}
                            });
                        }
                    }
                }
        });
        });
        
        $('#pilot').change(function(){
            
            for (var i = 0; i < current_ship.pilots.length; i++){
                if (current_ship.pilots[i].xws === $('#pilot option:selected').val()){
                    current_pilot = current_ship.pilots[i];
                }
            }
        });
        
        $('form').change(function(){
            $('.card_field').empty();
            $('#ship_name').append(updateField(current_ship, 'name'));
            
            $('#card_image').attr('src', updateField(current_pilot, 'artwork'));

            $('#pilot_initiative').append(updateField(current_pilot, 'initiative'));
            $('#flavor_text').append(updateField(current_pilot, 'text'));
            $('#pilot_title').append(updateField(current_pilot, 'caption'));
            $('#pilot_name').append(getName());
            $('#pilot_ability').append(convertGameText(updateField(current_pilot, 'ability')));
            
            $('#ship_ability_name').append(updateField(current_pilot, 'shipAbility').name);
            $('#ship_ability_text').append(convertGameText(updateField(current_pilot, 'shipAbility').text));
            var val = convertIcon(getFaction(updateField(current_faction, 'faction')));
            console.log(val);
            $('#pilot_faction').append(val);
        });
        
        function updateField(item, field){
            if ((item).hasOwnProperty(field)){
                return item[field];
            } else {
                return '';
            }
        }
        
        function getFaction(faction){
            switch (faction){
                case "scumandvillainy":
                    return "scum";
                case "rebelalliance":
                    return "rebel";
                case "galacticempire": 
                    return "empire";
                case "resistance":
                    return "rebel";
                case "firstorder":
                    return "firstorder";
                case "galacticrepublic":
                    return "republic";
                case "separatistalliance":
                    return "separatists";
            }
        }

        function convertIcon(iconSymbol){
            return iconsMap['icons'][iconSymbol];
        }

        function convertGameText(passedText){
            console.log(passedText);
            ret = '';
            splitText = passedText.split(/\[[\w\s']*\]/g);
            textToConvert = passedText.match(/\[[\w\s']*\]/g);
            
            console.log(splitText);
            console.log(textToConvert);          
            for (var i = 0; i < splitText.length; i++){

                console.log(splitText[i]);
                ret += splitText[i]
                if (textToConvert != null && textToConvert.length > i){
                    ret += convertText(textToConvert[i]);
            }}
            return ret;
        }

        function getName(){
            ret = '';
            for (var i = 0; i < updateField(current_pilot, 'limited'); i++){
                ret += '<i class="xwing-miniatures-font">'+convertIcon('unique')+'</i>';
            }

            if (updateField(current_pilot, 'limited')>0){
                ret += ' ';
            }

            ret += updateField(current_pilot, 'name');
            return ret;
        }

        function convertText(text){
            console.log(text);
            if (text != null){
            switch (text){
                case '[Cannon]':
                    return '<i class="xwing-miniatures-font">'+convertIcon('cannon')+'</i>';
                case '[Torpedo]':
                    return '<i class="xwing-miniatures-font">'+convertIcon('torpedo')+'</i>';
                case '[Missile]':
                    return '<i class="xwing-miniatures-font">'+convertIcon('missile')+'</i>';
                case '[Charge]':
                return '<i class="xwing-miniatures-font">'+convertIcon('charge')+'</i>';
                case '[Tallon Roll Left]':
                return '<i class="xwing-miniatures-font">'+convertIcon('trollleft')+'</i>';
                case '[Tallon Roll Right]':
                return '<i class="xwing-miniatures-font">'+convertIcon('trollright')+'</i>';
                case '[Focus]':
                return '<i class="xwing-miniatures-font">'+convertIcon('focus')+'</i>';
                case '[Evade]':
                return '<i class="xwing-miniatures-font">'+convertIcon('evade')+'</i>';
                case '[Hit]':
                return '<i class="xwing-miniatures-font">'+convertIcon('hit')+'</i>';
                case '[Critical Hit]':
                return '<i class="xwing-miniatures-font">'+convertIcon('crit')+'</i>';
                case '[Front Arc]':
                return '<i class="xwing-miniatures-font">'+convertIcon('frontarc')+'</i>';
                case '[Rear Arc]':
                return '<i class="xwing-miniatures-font">'+convertIcon('reararc')+'</i>';
                case '[Turret]':
                return '<i class="xwing-miniatures-font">'+convertIcon('turret')+'</i>';
                case '[Force]':
                return '<i class="xwing-miniatures-font">'+convertIcon('forcecharge')+'</i>';
                case '[Barrel Roll]':
                return '<i class="xwing-miniatures-font">'+convertIcon('barrelroll')+'</i>';
                case '[Boost]':
                return '<i class="xwing-miniatures-font">'+convertIcon('boost')+'</i>';
                case '[Lock]':
                return '<i class="xwing-miniatures-font">'+convertIcon('lock')+'</i>';
                case '[Bullseye Arc]':
                return '<i class="xwing-miniatures-font">'+convertIcon('bullseyearc')+'</i>';
                case '[Coordinate]':
                return '<i class="xwing-miniatures-font">'+convertIcon('coordinate')+'</i>';
                case '[Configuration]':
                return '<i class="xwing-miniatures-font">'+convertIcon('config')+'</i>';
                case '[Bank Left]':
                return '<i class="xwing-miniatures-font">'+convertIcon('bankleft')+'</i>';
                case '[Bank Right]':
                return '<i class="xwing-miniatures-font">'+convertIcon('bankright')+'</i>';
                case '[Straight]':
                return '<i class="xwing-miniatures-font">'+convertIcon('straight')+'</i>';
                case '[Koiogran Turn]':
                return '<i class="xwing-miniatures-font">'+convertIcon('kturn')+'</i>';
                case '[Reload]':
                return '<i class="xwing-miniatures-font">'+convertIcon('reload')+'</i>';
                case '[Talent]':
                return '<i class="xwing-miniatures-font">'+convertIcon('talent')+'</i>';
                case '[Full Front Arc]':
                return '<i class="xwing-miniatures-font">'+convertIcon('fullfrontarc')+'</i>';
                case '[Full Rear Arc]':
                return '<i class="xwing-miniatures-font">'+convertIcon('fullreararc')+'</i>';
                case '[Calculate]':
                return '<i class="xwing-miniatures-font">'+convertIcon('calculate')+'</i>';
                case "[Segnor's Loop Left]":
                return '<i class="xwing-miniatures-font">'+convertIcon('sloopleft')+'</i>';
                case "[Segnor's Loop Right]":
                return '<i class="xwing-miniatures-font">'+convertIcon('sloopright')+'</i>';
                case '[Turn Left]':
                return '<i class="xwing-miniatures-font">'+convertIcon('turnleft')+'</i>';
                case '[Turn Right]':
                return '<i class="xwing-miniatures-font">'+convertIcon('turnright')+'</i>';
                case '[Single Turret Arc]':
                return '<i class="xwing-miniatures-font">'+convertIcon('singleturretarc')+'</i>';
                case '[Astromech]':
                return '<i class="xwing-miniatures-font">'+convertIcon('astromech')+'</i>';
                case '[Rotate Arc]':
                return '<i class="xwing-miniatures-font">'+convertIcon('rotatearc')+'</i>';
                case '[Left Arc]':
                return '<i class="xwing-miniatures-font">'+convertIcon('leftarc')+'</i>';
                case '[Right Arc]':
                return '<i class="xwing-miniatures-font">'+convertIcon('rightarc')+'</i>';
                
                default:
                   return text;
            }}
        }
    </script>
</body>
</html>
