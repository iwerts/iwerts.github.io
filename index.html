<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
    var data = [
    {
        "id":"1",
        "name":"Test 1"
    },
    {
        "id":"2",
        "name":"Test 2"
    }
    ];
    $.each(data, function(i, option){
        $('#sel').append($('<option/>').attr("value", option.id).text(option.name));
    });
        })</script>
</head>

<body>
    <select id="sel">
        
    </select>
</body>
</html>
