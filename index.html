<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var filtered = [];
        var products = [];
        $.getJSON('./xwsquickbuilds.json', function(quickBuilds){
            $.each(quickBuilds, function(index, val){
                filtered[index] = val;
                if (!(products.includes(val.expansion))){
                    products.push(val.expansion);
                }
            });
        });

        for (var i = 0; i < products.length; i++){
            $('#product').append('<option value="' + products[i] + '">' + products[i] + '</option>');
        }

    </script>
</head>



<body>
    <select id="product">
        
    </select>
</body>
</html>
