<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.getJSON('./xwsquickbuilds.json', function(quickBuilds){
            alert(quickBuilds[0].expansion);
            for (var i = 0; i < quickBuilds.length; i++){
                
                $('#sel').append('<option value="' + quickBuilds[i].expansion + '">' + quickBuilds[i].ship + '</option>');
            }
        });
    </script>
</head>

<body>
    <select id="sel">
        
    </select>
</body>
</html>
